name: Deploy to GitHub Pages

on:
  # Executa a Action sempre que houver um push na branch 'main'
  push:
    branches: [ "main" ]
  # Permite executar este workflow manualmente na aba Actions
  workflow_dispatch:

# Define as permissÃµes para a Action
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create config.js file
        run: |
          echo "const API_KEY = '${{ secrets.TMDB_API_KEY }}';" > config.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        